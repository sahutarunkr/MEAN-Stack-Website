<h1>Add a Video</h1>

<form>
    <div class="form-group">
        <label>Title</label>
        <input class="form-control"  ng-model="video.title"></input>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="video.description"></textarea>
    </div>
    <div class="form-group">
        <label>Picture heading</label>
        <textarea class="form-control" ng-model="video.picture"></textarea>
         <img src="images/{{video.picture}}.jpg" alt="{{video.picture}}_image" height="600" width="400">
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
</form>
